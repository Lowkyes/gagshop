<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow A Garden - Fruits</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Comic Sans MS';
      color: #fff;
      background: url('https://static1.thegamerimages.com/wordpress/wp-content/uploads/wm/2025/04/garden-in-grow-a-garden.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: inherit;
      filter: blur(10px) brightness(0.6);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px #3b8b45;
      animation: slideIn 1s ease-out;
    }

    .nav {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .nav button {
      margin: 0 10px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: #6cf46c;
      color: #043f02;
      font-weight: bold;
      box-shadow: 0 0 10px #6cf46c;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .nav button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #8fff8f;
    }

    .fruits {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 30px;
    }

    .fruit {
      background: rgba(0, 0, 0, 0.5);
      border: 3px solid #6cf46c;
      border-radius: 15px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 0 20px #6cf46c;
      animation: popIn 0.8s ease;
      transition: transform 0.3s;
    }

    .fruit:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #8fff8f;
    }

    .fruit img {
      width: 120px;
      height: 120px;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .available-now {
      font-size: 0.8em;
      background: #00eaff;
      color: #000;
      padding: 3px 7px;
      border-radius: 5px;
      margin: 8px 0;
      display: inline-block;
    }

    .price {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .buy-btn {
      background: #6cf46c;
      border: none;
      color: #043f02;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 10px #6cf46c;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .buy-btn:hover {
      background: #8fff8f;
      box-shadow: 0 0 15px #afffaf;
      transform: scale(1.05);
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <header>üçì Grow A Garden - Fruits</header>

  <div class="nav">
    <button onclick="location.href='index.html'">Pets</button>
    <button onclick="location.href='contact.html'">Contact</button>
    <button onclick="location.href='fruitcalcu.html'">Calculator</button>
    <button onclick="location.href='robux.html'">Robux</button>
  </div>

  <section class="fruits">
    <div class="fruit">
      <img src="https://static.wikia.nocookie.net/growagarden/images/d/de/CandyBlossomTreePic.png" alt="Candy Blossom">
      <h2>Candy Blossom</h2>
      <div class="available-now">Available Now</div>
      <div class="price">1.2 T ‚û§ ‚Ç±10.00</div>
      <a href="contact.html" class="buy-btn">Buy Now</a>
    </div>
  </section>

</body>
</html>

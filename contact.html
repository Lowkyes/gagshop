<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Grow A Garden</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      background: url('https://static1.thegamerimages.com/wordpress/wp-content/uploads/wm/2025/04/garden-in-grow-a-garden.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Blurred background overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: inherit;
      filter: blur(10px) brightness(0.6);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px #3b8b45;
      animation: slideIn 1s ease-out;
    }

    .nav {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .nav button {
      margin: 0 10px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: #6cf46c;
      color: #043f02;
      font-weight: bold;
      box-shadow: 0 0 10px #6cf46c;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .nav button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #8fff8f;
    }

    .contact-card {
      max-width: 400px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 3px solid #6cf46c;
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 0 20px #6cf46c;
      animation: popIn 1s ease;
    }

    .contact-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #6cf46c;
      box-shadow: 0 0 10px #6cf46c;
      margin-bottom: 20px;
    }

    .contact-card h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .contact-card p {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    .contact-card a {
      display: inline-block;
      margin-top: 10px;
      color: #00eaff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .contact-card a:hover {
      color: #ffffff;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
